@(field: Field, label: String, buttonNameList: List[String], help:String)

  <div class="form-group @if(field.hasErrors) {has-error}">
  
    <div id="@(field.id + "s")">
      @for(buttonName <- buttonNameList) {
      <label class="radio">
        <input
          type="radio"
          name="@field.name"
          id="@buttonName"
          value="@buttonName"
          @if(buttonName == field.value.getOrElse("")) {checked} />
        @buttonName
      </label>
      }
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
