@(field: Field, readOnly: Boolean)

<fieldset @if(readOnly) {disabled}>
  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">Slug</label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             id="@field.id" 
             name="@field.name" 
             value="@field.value.getOrElse("")"
             placeholder="kellyslater"/>
      <span class="help-block">Letters and digits to be used to identify this 
            surfer in URLs, i.e. http://surferpedia.com/surfer/kellyslater</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
</fieldset>
